openapi: '3.0.3'
info:
  version: '0.1.0'
  title: Gamification-engine API
  description: An API to demonstrate Swagger and Spring Boot
security:
  - bearerAuth: []
paths:
  /events:
    post:
      description: process an event
      operationId: processEvent
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer       # warning: it HAS TO be a lowercase b for the swagger ui version used in springfox
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    Event:
      type: object
      properties:
        action:           # upvote, downvote, post a question, reply
          type: string 
        emitterId:        # Id of the user that voted/posted/replied
          type: string
        receiverId:       # Id of the user that got voted/got replied to
          type: string
          nullable: true
    